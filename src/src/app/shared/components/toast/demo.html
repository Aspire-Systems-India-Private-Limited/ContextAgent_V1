<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification Demo</title>
  <link rel="stylesheet" href="../../assets/styles/globals.css">
  <style>
    body {
      padding: 40px;
      font-family: 'Geist', -apple-system, sans-serif;
    }
    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-section {
      margin-bottom: 40px;
    }
    .demo-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }
    h1 {
      margin-bottom: 8px;
    }
    .description {
      color: #71717a;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>ðŸ”” Toast Notification System</h1>
    <p class="description">Click the buttons below to see different toast notifications in action!</p>

    <div class="demo-section">
      <h3>Basic Toast Types</h3>
      <div class="demo-buttons">
        <button class="btn btn-primary" onclick="showSuccess()">âœ“ Success Toast</button>
        <button class="btn btn-danger" onclick="showError()">âœ• Error Toast</button>
        <button class="btn btn-outline" onclick="showWarning()">âš  Warning Toast</button>
        <button class="btn btn-ghost" onclick="showInfo()">â„¹ Info Toast</button>
      </div>
    </div>

    <div class="demo-section">
      <h3>Real-World Examples</h3>
      <div class="demo-buttons">
        <button class="btn btn-primary" onclick="showSaveSuccess()">Save Changes</button>
        <button class="btn btn-secondary" onclick="showCopySuccess()">Copy to Clipboard</button>
        <button class="btn btn-outline" onclick="showUploadSuccess()">Upload Complete</button>
        <button class="btn btn-danger" onclick="showDeleteSuccess()">Delete Item</button>
      </div>
    </div>

    <div class="demo-section">
      <h3>Special Cases</h3>
      <div class="demo-buttons">
        <button class="btn btn-primary" onclick="showNoMessage()">Toast Without Message</button>
        <button class="btn btn-secondary" onclick="showCustomIcon()">Custom Icon ðŸš€</button>
        <button class="btn btn-outline" onclick="showLongDuration()">Long Duration (10s)</button>
        <button class="btn btn-ghost" onclick="showMultiple()">Multiple Toasts</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    let toastId = 1;

    function showToast(type, title, message, duration = 5000, icon) {
      const container = document.getElementById('toastContainer');
      const id = `toast-${toastId++}`;
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.id = id;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', type === 'error' ? 'assertive' : 'polite');
      
      const iconMap = {
        success: 'âœ“',
        error: 'âœ•',
        warning: 'âš ',
        info: 'â„¹'
      };
      
      const displayIcon = icon || iconMap[type];
      
      toast.innerHTML = `
        <div class="toast-icon">${displayIcon}</div>
        <div class="toast-content">
          <h4 class="toast-title">${title}</h4>
          ${message ? `<p class="toast-message">${message}</p>` : ''}
        </div>
        <button class="toast-close" onclick="removeToast('${id}')" aria-label="Close">Ã—</button>
        ${duration > 0 ? '<div class="toast-progress"></div>' : ''}
      `;
      
      container.insertBefore(toast, container.firstChild);
      
      // Auto-remove after duration
      if (duration > 0) {
        setTimeout(() => removeToast(id), duration);
      }
      
      // Limit to 5 toasts
      const toasts = container.querySelectorAll('.toast');
      if (toasts.length > 5) {
        removeToast(toasts[toasts.length - 1].id);
      }
    }

    function removeToast(id) {
      const toast = document.getElementById(id);
      if (!toast) return;
      
      toast.classList.add('removing');
      setTimeout(() => {
        if (toast.parentNode) {
          toast.parentNode.removeChild(toast);
        }
      }, 300);
    }

    // Demo functions
    function showSuccess() {
      showToast('success', 'Success!', 'Your action completed successfully.');
    }

    function showError() {
      showToast('error', 'Error!', 'Something went wrong. Please try again.');
    }

    function showWarning() {
      showToast('warning', 'Warning', 'This action may have consequences.');
    }

    function showInfo() {
      showToast('info', 'Information', 'Here is some useful information for you.');
    }

    function showSaveSuccess() {
      showToast('success', 'Changes saved!', 'Your changes have been saved successfully.');
    }

    function showCopySuccess() {
      showToast('success', 'Copied!', 'Text copied to clipboard.');
    }

    function showUploadSuccess() {
      showToast('success', 'Upload complete!', 'document.pdf uploaded successfully.');
    }

    function showDeleteSuccess() {
      showToast('success', 'Deleted!', 'Item removed successfully.');
    }

    function showNoMessage() {
      showToast('info', 'Quick notification');
    }

    function showCustomIcon() {
      showToast('success', 'Rocket launched!', 'Deployment successful.', 5000, 'ðŸš€');
    }

    function showLongDuration() {
      showToast('info', 'This stays longer', 'This toast will stay for 10 seconds.', 10000);
    }

    function showMultiple() {
      showToast('success', 'First toast', 'This is toast #1');
      setTimeout(() => showToast('info', 'Second toast', 'This is toast #2'), 500);
      setTimeout(() => showToast('warning', 'Third toast', 'This is toast #3'), 1000);
    }
  </script>
</body>
</html>
