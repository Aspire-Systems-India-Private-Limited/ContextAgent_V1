<div class="dashboard-container">
  <div class="dashboard-hero">
    <h1 class="dashboard-title">Welcome to Operations Portal</h1>
    <p class="dashboard-subtitle">
      Manage contexts, User interactions, memories, and diagnosis from a unified dashboard
    </p>
  </div>

  <div class="dashboard-cards">
    <div 
      *ngFor="let card of dashboardCards"
      class="dashboard-card"
      (click)="navigateToCard(card.route)">
      
      <div class="card-icon" [style.background]="card.iconBg">
        <i class="fas" [ngClass]="card.icon"></i>
      </div>

      <h3 class="card-title">{{ card.title }}</h3>
      
      <p class="card-description">{{ card.description }}</p>

      <button class="card-action">
        {{ card.actionText }}
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
