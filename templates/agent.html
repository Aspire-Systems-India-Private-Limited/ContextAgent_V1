     :root {
    --primary-purple: #65336e;
    --dark-purple: #542d6b;
    --bg-purple: #692e8b;
    --light-blue: #80c6ff;
    --text-light: #eee;
    --sidebar-width: 200px;
    --toolbar-height: 70px;
     --light-purple: #7e4a9c;

  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body { 
    background-color: var(--text-light);
    color: #333;
    font-family: 'Maven Pro', 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
  }
  
  .app-wrapper {
    display: flex;
    height: 100vh;
    transition: all 0.3s ease;
  }
  
  .sidebar { 
    background-color: var(--primary-purple);
    width: var(--sidebar-width);
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0;
    z-index: 100;
    transition: width 0.3s ease;
  }
  
  .title-text {
    font-size: 24px;
    font-weight: 500;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 10px;
    cursor: pointer;
  }
  
  .title-text .ext {
    color: var(--light-blue);
    margin-left: 4px;
  }

  .sidebar button {
    background: none;
    border: none;
    color: var(--text-light);
    width: 100%;
    padding: 14px 20px;
    text-align: left;
    font-size: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 14px;
    transition: all 0.3s ease;
    margin-bottom: 4px;
  }
  
  .sidebar button:hover,
  .sidebar button.is-active {
    background-color: var(--dark-purple);
    border-radius: 8px;
    padding: 14px 20px;
  }
  
  .icon {
    font-size: 1.3rem;
    color: var(--text-light);
  }
.content {
    margin-left: var(--sidebar-width);
    flex: 1;
    display: flex;
    flex-direction: column;
    transition: margin-left 0.3s ease;
  }

  .toolbar {
    height: var(--toolbar-height);
    background: var(--primary-purple);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: calc(100% - var(--sidebar-width));
    left: var(--sidebar-width);
    padding: 0 24px;
    z-index: 99;
    border-bottom: 0.2px solid rgba(255,255,255,0.1);
  }
  
  .page-title {
    color: var(--text-light);
    font-weight: 400;
    font-size: 24px;
  }
  
  .user {
    color: var(--text-light);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .page-container {
    margin-top: var(--toolbar-height);
    padding: 24px;
    overflow-y: auto;
    height: calc(100vh - var(--toolbar-height));
  }

/* This targets the first two elements (Intent Name input and Remove Intent button)

.intent-item > .intent-name,

}

/* NEW CSS BLOCK TO ADD/MODIFY: This creates a pseudo-header-row effect for the first two children */
.intent-item {
    /* Keep the column layout for the main item content */
    display: flex;
    flex-direction: column; 
    gap: 10px;
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    background: #f9f9f9;
}

/* New: Apply flex to the input and its sibling button to put them on the same line */
.intent-item > .intent-name {
    /* This is the key: we want the button to be next to the input, 
       but since they're sequential children, we need a wrapper. */
    /* Since we can't add an HTML wrapper, let's use a wrapper for the first two items */
    /* This requires a slight, unavoidable tweak to the JS to add a wrapper, 
       or we make the input smaller and float the button, which is less reliable. */
}

/* Best pure CSS approach with your current HTML structure:
   We make the main container a grid to align the first two children horizontally, 
   then span the rest of the children across the row. */

.intent-item {
    display: grid;
    grid-template-columns: 1fr auto; /* Name takes all space, button sizes to content */
    align-items: center;
    gap: 10px; /* Gap between grid items */
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    background: #f9f9f9;
}

/* Entity Container (3rd child) and Add Entity button (4th child) need to span across both columns */
.intent-item > .entitiesContainer,
.intent-item > button:nth-of-type(2) {
    grid-column: 1 / span 2; 
    width: 100%; /* Ensure full width */
}

/* To correct the EntitiesContainer padding */
.entitiesContainer {
    width: 100%;
    margin-top: 8px;
    padding-left: 0px !important; /* Remove the extra padding */
    padding-right: 0 !important;
    display: flex;
    flex-direction: column;
    gap: 8px;
    grid-column: 1 / span 2;
}

/* Ensure 'Add Entity' button is on the right of its row */
.intent-item > button:nth-of-type(2) {
    justify-self: end; /* Pushes the button to the right of the grid span */
    margin-right: 0 !important; /* Clean up any stray margins */
}

.intent-item button {
    /* Keep button styling as is, or adjust if needed */
    width: auto; /* Allow buttons to size based on content */
    padding: 8px 12px;
    margin: 0; /* Remove existing margin if any */
}



/* Adjust entity-item layout to better fit inside the column */
.entity-item > div { /* Target the inner div wrapping entity inputs/remove button */
    display: flex;

    border: 1px solid #eee;

.entity-item button {

}

.entity-item button[onclick*="removeEntity(this)"]:hover, .delete-btn {

}

      const agentSolutionId = pathParts[2];
      //const apiBase = "http://127.0.0.1:8009";
      const apiBase = "http://agent-ops-public.westus2.azurecontainer.io:8009";


      let agentsData = [];
      let isEditMode = false;
      let currentEditAgentId = null;

      document.addEventListener("DOMContentLoaded", () => loadAgents());

      // Open add agent modal
      function openModal() {
        isEditMode = false;
        currentEditAgentId = null;
        document.getElementById("modal").classList.add("show");
        document.querySelector("#modal h2").innerText = "Add Agent";
         document.getElementById("id").readOnly = false;

        //document.getElementById("#modal .btn").innerText = "Save";
        clearModal();
      }

      // Open edit agent modal, with data filled
      function openEditModal(agent) {
        fetchIndent(agent.id);
        isEditMode = true;
        currentEditAgentId = agent.id;
        document.getElementById("modal").classList.add("show");
        document.querySelector("#modal h2").innerText = "Edit Agent";
        // Fill values
        document.getElementById("id").value = agent.id || "";
         document.getElementById("id").readOnly = true;
        document.getElementById("agentName").value = agent.name || "";
        document.getElementById("code").value = agent.code || "";
        document.getElementById("agentDescription").value =
          agent.description || "";
        document.getElementById("version").value = agent.version || "";
        document.getElementById("agentStatus").value = agent.status || "active";
        document.getElementById("agentProvider").value = agent.provider || "";
        document.getElementById("agentURL").value = agent.url || "";
        document.getElementById("type").value = agent.type || "";
        document.getElementById("environment").value = agent.environment || "";
        document.getElementById("supportEmail").value =
          agent.support?.email || "";
        document.getElementById("supportPhone").value =
          agent.support?.phone || "";
        document.getElementById("agentCategory").value = agent.category || "";  

        // Intents and entities
        const intentsContainer = document.getElementById("intentsContainer");
        intentsContainer.innerHTML = "";
        (agent.intents || []).forEach((intent) => {
          const intentDiv = document.createElement("div");
          intentDiv.className = "intent-item";
          intentDiv.innerHTML = `
      <input type="text" placeholder="Intent Name" value="${
        intent.name || ""
      }" class="intent-name" />
      <button type="button" class="delete-btn"  onclick="removeIntent(this)"><i class="fa fa-minus-circle"></i> Intent</button>
      <div class="entitiesContainer"></div>
      <button type="button" onclick="addEntity(this)"><i class="fa fa-plus"></i> Entity</button>
    `;
          intentsContainer.appendChild(intentDiv);
          // Add entities if any
          const entitiesContainer =
            intentDiv.querySelector(".entitiesContainer");
          (intent.entities || []).forEach((e) => {
            const entityDiv = document.createElement("div");
            entityDiv.className = "entity-item";
            entityDiv.innerHTML = `
          <input type="text" placeholder="Type" class="entity-type" value="${
            e.type || ""
          }" />
          <input type="text" placeholder="Example" class="entity-example" value="${
            e.example || ""
          }" />
        <div class="form-group">
          <textarea placeholder="Description" class="entity-description" style="width:100%; min-height:50px;">${
            e.description || ""
          }</textarea>
        </div>
        <div class="button-row">
          <button type="button" onclick="removeEntity(this)"><i class="fa fa-minus-circle"></i> Entity</button>
          </div>
        
      `;
            entitiesContainer.appendChild(entityDiv);
          });
        });
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("show");
        clearModal();
      }

      function addIntent() {
        const container = document.getElementById("intentsContainer");
        const div = document.createElement("div");
        div.className = "intent-item";
        div.innerHTML = `
    <input type="text" placeholder="Intent Name" class="intent-name" />
    <button type="button" class="btn-icon delete-btn" onclick="removeIntent(this)"><i class="fa fa-minus-circle"></i> Intent</button>
    <div class="entitiesContainer"></div>
    <button type="button" class="btn-icon" onclick="addEntity(this)"><i class="fa fa-plus"></i> Entity</button>
  `;
        container.appendChild(div);
      }
      function removeIntent(btn) {
        btn.parentElement.remove();
      }

      function addEntity(btn) {
  const entityContainer = btn.parentElement.querySelector('.entitiesContainer');
  const div = document.createElement('div');
  div.className = 'entity-item';
  div.innerHTML = `
    <div>
      <input type="text" placeholder="Type" class="entity-type" />
      <input type="text" placeholder="Example" class="entity-example" />
       <div style="margin-bottom:5px;">
      <textarea placeholder="Description" class="entity-description" style="width:100%; min-height:50px;"></textarea>
    </div>
      <button type="button" class="btn-icon" onclick="removeEntity(this)"><i class="fa fa-minus-circle"></i> Entity</button>
    </div>
   
  `;
  entityContainer.appendChild(div);
}
function removeEntity(btn) { btn.parentElement.remove(); }

      function clearModal() {
        document.getElementById("id").value = "";
        document.getElementById("agentName").value = "";
        document.getElementById("code").value = "";
        document.getElementById("agentDescription").value = "";
        document.getElementById("agentStatus").value = "active";
        document.getElementById("agentProvider").value = "";
        document.getElementById("agentURL").value = "";
        document.getElementById("supportEmail").value = "";
        document.getElementById("supportPhone").value = "";
        document.getElementById("agentCategory").value = "";
        document.getElementById("type").value = "";
        document.getElementById("environment").value = "";
        document.getElementById("version").value = "";
        document.getElementById("intentsContainer").innerHTML = "";
      }

      // Load all agents
      async function loadAgents() {
        const tbody = document.querySelector("#agentsTable tbody");
        tbody.innerHTML = '<tr><td colspan="11">Loading...</td></tr>';
        try {
          const res = await fetch(
            `${apiBase}/agent-solutions/${agentSolutionId}/agents`
          );
          if (!res.ok) throw new Error("Failed to load agents");
          const data = await res.json();
          agentsData = data;
          tbody.innerHTML = "";
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="11">No agents found</td></tr>';
            return;
          }
          data.forEach((agent) => {
            const intentsStr = agent.intents
              ? agent.intents
                  .map((intent) => {
                    const entitiesStr = intent.entities
                      ?.map((e) => `${e.type}(${e.example})`)
                      .join(", ");
                    return `${intent.name}: [${entitiesStr}]`;
                  })
                  .join("; ")
              : "";
            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td>${agent.id || ""}</td>
        <td>${agent.name || ""}</td>
        <td>${agent.code || ""}</td>
        <td>${agent.status || ""}</td>
        <td>${agent.provider || ""}</td>
        <td class="no-row-click"><a href="${agent.url}" target="_blank">Click Here</a></td>
        <td>${agent.category || ""}</td>
        <td class="action-cell no-row-click">
        <button class="btn-icon " onclick='openEditModal(${JSON.stringify(
          agent
        )})'><i class="fas fa-edit"></i></button>
        <button class="btn-icon" onclick='deleteAgent(${agent.id})'>
      <i class="fa fa-trash"></i>
    </button>
      </td>
      `;
            tr.addEventListener("click", (e) => {
              // Ignore clicks inside edit button
              if (e.target.closest(".no-row-click")) return;
              window.location.href = `/agent-sol/${agentSolutionId}/agent/${encodeURIComponent(
                agent.id
              )}`;
            });
            tr.style.cursor = "pointer";
            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          tbody.innerHTML =
            '<tr><td colspan="11">Error loading agents</td></tr>';
        }
      }

      // Save handler: add or edit
      async function saveAgent() {
        if (isEditMode) {
          await editAgent();
          return;
        }
        if (!agentSolutionId) {
          alert("Agent Solution ID missing");
          return;
        }
        const agent = {
          id: document.getElementById("id").value,
          name: document.getElementById("agentName").value,
          code: document.getElementById("code").value,
          agent_solution_id: agentSolutionId,
          description: document.getElementById("agentDescription").value,
          status: document.getElementById("agentStatus").value,
          provider: document.getElementById("agentProvider").value,
          url: document.getElementById("agentURL").value,
          type: document.getElementById("type").value,
          version: document.getElementById("version").value,

          environment: document.getElementById("environment").value,
          support: {
            email: document.getElementById("supportEmail").value,
            phone: document.getElementById("supportPhone").value,
          },
          category: document.getElementById("agentCategory").value,
          intents: Array.from(document.querySelectorAll(".intent-item")).map(
            (intentDiv) => {
              const intentName = intentDiv.querySelector(".intent-name").value;
              const entities = Array.from(
                intentDiv.querySelectorAll(".entity-item")
              ).map((eDiv) => ({
                type: eDiv.querySelector(".entity-type").value,
                example: eDiv.querySelector(".entity-example").value,
                description: eDiv.querySelector(".entity-description").value,
              }));
              return { name: intentName, entities };
            }
          ),
        };
        try {
          const response = await fetch(`${apiBase}/agents`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(agent),
          });
          if (!response.ok) throw new Error("Failed to save agent");
          clearModal();
          closeModal();
          await loadAgents();
        } catch (err) {
          console.error(err);
          alert("Error saving agent");
        }
      }

      // Edit/update existing
      async function editAgent() {
        if (!currentEditAgentId || !agentSolutionId) {
          alert("Agent ID missing");
          return;
        }
        const agent = {
          id: document.getElementById("id").value,
          name: document.getElementById("agentName").value,
          code: document.getElementById("code").value,
          version: document.getElementById("version").value,

          agent_solution_id: agentSolutionId,
          description: document.getElementById("agentDescription").value,
          status: document.getElementById("agentStatus").value,
          provider: document.getElementById("agentProvider").value,
          url: document.getElementById("agentURL").value,
          type: document.getElementById("type").value,
          environment: document.getElementById("environment").value,
          support: {
            email: document.getElementById("supportEmail").value,
            phone: document.getElementById("supportPhone").value,
          },
          category: document.getElementById("agentCategory").value,
          intents: Array.from(document.querySelectorAll(".intent-item")).map(
            (intentDiv) => {
              const intentName = intentDiv.querySelector(".intent-name").value;
              const entities = Array.from(
                intentDiv.querySelectorAll(".entity-item")
              ).map((eDiv) => ({
                type: eDiv.querySelector(".entity-type").value,
                example: eDiv.querySelector(".entity-example").value,
                description: eDiv.querySelector(".entity-description").value,
              }));
              return { name: intentName, entities };
            }
          ),
        };
        try {
          const response = await fetch(
            `${apiBase}/agents/${currentEditAgentId}`,
            {
              method: "PUT", // or PATCH, as per your API
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(agent),
            }
          );
          if (!response.ok) throw new Error("Failed to update agent");
          closeModal();
          await loadAgents();
        } catch (err) {
          console.error(err);
          alert("Error updating agent");
        }
      }

      async function deleteAgent(agentId) {
  try {
    const confirmDelete = confirm(`Are you sure you want to delete agent "${agentId}"?`);
  if (!confirmDelete) {
    console.log("ðŸŸ¡ Deletion canceled by user");
    return;
  }
    const response = await fetch(`${apiBase}/agents/${agentId}`, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
    });
    

    if (!response.ok) {
      throw new Error("Failed to delete agent");
    }

    const result = await response.json();
    console.log("âœ… Agent deleted:", result);
    closeModal();
    await loadAgents();
  } catch (error) {
    console.error("âŒ Error deleting agent:", error);
    alert("Error deleting agent");
  }
}
