<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
<link rel="icon" type="image/x-icon" href="https://www.aspiresys.com/themes/custom/asp_website/favicon.ico"/>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #saveBtn { background-color: #007bff; color: white; }
    #clearBtn { background-color: #dc3545; color: white; }
    #showBtn { background-color: #28a745; color: white; }
    #status { margin-top: 10px; color: #333; font-size: 0.9rem; }
    #storedToken {
      margin-top: 10px;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>Manage Token in localStorage</h2>

  <label for="tokenInput">Token</label>
  <input id="tokenInput" type="password" placeholder="Enter token here" />

  <div>
    <button id="saveBtn">Save</button>
    <button id="showBtn">Show</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="status">No token stored yet.</div>
  <div id="storedToken"></div>
<script src="/static/config.js"></script>
  <script>
    const KEY = 'authToken';
    const input = document.getElementById('tokenInput');
    const status = document.getElementById('status');
    const storedToken = document.getElementById('storedToken');

    function updateStatus() {
      const token = localStorage.getItem(KEY);
      status.textContent = token
        ? 'Token saved in localStorage.'
        : 'No token stored yet.';
      storedToken.textContent = '';
    }

    document.getElementById('saveBtn').addEventListener('click', () => {
      const token = input.value.trim();
      if (!token) return alert('Please enter a token.');
      localStorage.setItem(KEY, token);
      input.value = '';
      updateStatus();
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      localStorage.removeItem(KEY);
      updateStatus();
    });

    document.getElementById('showBtn').addEventListener('click', () => {
      const token = localStorage.getItem(KEY);
      if (!token) {
        storedToken.textContent = '';
        return alert('No token found in localStorage.');
      }
      storedToken.textContent = token;
      status.textContent = 'Stored token retrieved.';
    });

    updateStatus();
  </script>
</body>
</html>
